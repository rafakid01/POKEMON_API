<div class="container all-pokemon-container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonApiList?.results; index as i" class="col-12 col-sm-6 col-md-4 col-lg-3 my-2">
            <div class="card">
                <div class="card-header">
                    <p class="card-text fw-bold">ID: {{i+1}} </p>
                </div>
                <img src="{{pokemonSprites[i]}}" alt="" class="card-img-top">
                <div class="card-body">
                    <h6 class="card-title"> {{pokemon.name | uppercase}} </h6>
                    <a href="" routerLink="/pokemons/{{i}}" class="btn btn-primary btn-sm pokemon-detail-btn">Detalhes
                        do pok√©mon</a>
                </div>
            </div>
        </div>
    </div>
</div>
